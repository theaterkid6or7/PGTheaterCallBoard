<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Theatre Call Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .modal-backdrop {
            background-color: rgba(0,0,0,0.75);
        }
        /* Custom scrollbar for a more polished look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
    </style>
</head>
<body class="text-gray-200 h-full overflow-hidden">

    <div id="app-container" class="h-full flex flex-col">

        <!-- Login View -->
        <div id="login-view" class="flex items-center justify-center min-h-screen bg-gray-900">
            <div class="text-center p-8 bg-gray-800 rounded-xl shadow-2xl max-w-sm w-full">
                <h1 class="font-display text-4xl text-amber-300 mb-2">Virtual Call Board</h1>
                <p class="text-gray-400 mb-6">Please sign in to continue.</p>
                <form id="login-form">
                    <input id="username" type="text" placeholder="Username" class="w-full bg-gray-700 text-white p-3 rounded mb-3 text-center" required>
                    <input id="password" type="password" placeholder="Password" class="w-full bg-gray-700 text-white p-3 rounded mb-4 text-center" required>
                    <p id="login-error" class="text-red-400 text-sm mb-4 h-5"></p>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">Sign In</button>
                </form>
            </div>
        </div>

        <!-- Main Portal View -->
        <div id="main-portal-view" class="hidden h-full flex flex-col">
            <!-- Header -->
            <header id="portal-header" class="p-4 shadow-lg flex justify-between items-center">
                <div>
                    <h1 class="font-display text-3xl" id="portal-title">Portal</h1>
                    <p class="text-sm text-gray-400">Welcome, <span id="welcome-name">User</span>!</p>
                </div>
                <button onclick="logout()" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">Log Out</button>
            </header>

            <!-- Main Content -->
            <main class="flex-1 p-4 md:p-6 lg:p-8 overflow-y-auto">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

                    <!-- Left Column: Attendance & Calls -->
                    <div class="lg:col-span-1 space-y-6">
                        <!-- Attendance Section -->
                        <div id="attendance-section" class="bg-gray-800 p-6 rounded-xl shadow-lg">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-2xl font-bold font-display text-amber-300">Attendance</h2>
                            </div>
                            <div id="attendance-list" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                                <!-- Actor list will be rendered here -->
                            </div>
                        </div>

                        <!-- Calls Section -->
                        <div id="calls-section" class="bg-gray-800 p-6 rounded-xl shadow-lg">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-2xl font-bold font-display text-amber-300">Daily Calls</h2>
                                <button onclick="openCallModal()" class="hidden sm-director-btn bg-teal-600 hover:bg-teal-500 text-white font-bold py-2 px-3 rounded-lg transition text-sm">+</button>
                            </div>
                            <div id="call-list" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                                <!-- Call items will be rendered here -->
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Announcements & Behavior -->
                    <div class="lg:col-span-2 space-y-6">
                        <!-- Announcements Section -->
                        <div id="announcements-section" class="bg-gray-800 p-6 rounded-xl shadow-lg">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-2xl font-bold font-display text-amber-300">Announcements</h2>
                                <button onclick="openAnnouncementModal()" class="hidden sm-director-btn bg-teal-600 hover:bg-teal-500 text-white font-bold py-2 px-3 rounded-lg transition text-sm">+</button>
                            </div>
                            <div id="announcement-list" class="space-y-4 max-h-[40rem] overflow-y-auto pr-2">
                                <!-- Announcements will be rendered here -->
                            </div>
                        </div>

                        <!-- Behavior Section -->
                        <div id="behavior-section" class="bg-gray-800 p-6 rounded-xl shadow-lg">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-2xl font-bold font-display text-amber-300">Behavior Notes</h2>
                                <button onclick="openBehaviorModal()" class="hidden sm-director-btn bg-rose-600 hover:bg-rose-500 text-white font-bold py-2 px-3 rounded-lg transition text-sm">+</button>
                            </div>
                            <div id="behavior-list" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                                <!-- Behavior notes will be rendered here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>

    <!-- Modals -->
    <!-- Add/Edit Announcement Modal -->
    <div id="announcement-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-md m-4">
            <h3 id="announcement-modal-title" class="text-xl font-bold mb-4">New Announcement</h3>
            <form id="announcement-form">
                <input type="hidden" id="announcement-id">
                <input id="announcement-title" type="text" placeholder="Title" class="w-full bg-gray-700 text-white p-2 rounded mb-3" required>
                <textarea id="announcement-content" placeholder="Details..." rows="4" class="w-full bg-gray-700 text-white p-2 rounded mb-4" required></textarea>
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeModal('announcement-modal')" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">Cancel</button>
                    <button type="submit" class="bg-teal-600 hover:bg-teal-500 text-white font-bold py-2 px-4 rounded">Post</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Call Modal -->
    <div id="call-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop overflow-y-auto py-10">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-lg m-4">
            <h3 id="call-modal-title" class="text-xl font-bold mb-4">New Call</h3>
            <form id="call-form">
                <input type="hidden" id="call-id">
                <div class="grid grid-cols-2 gap-4 mb-3">
                    <input id="call-date" type="date" class="w-full bg-gray-700 text-white p-2 rounded" required>
                    <input id="call-time" type="time" class="w-full bg-gray-700 text-white p-2 rounded" required>
                </div>
                <input id="call-location" type="text" placeholder="Location (e.g., Main Stage)" class="w-full bg-gray-700 text-white p-2 rounded mb-3" required>
                <textarea id="call-notes" placeholder="Notes (e.g., Full cast, warmups at 6:45)" rows="3" class="w-full bg-gray-700 text-white p-2 rounded mb-4"></textarea>
                
                <div class="mb-4">
                    <h4 class="font-bold mb-2">Who's Called?</h4>
                    <div id="call-actors-list" class="max-h-48 overflow-y-auto bg-gray-700 p-3 rounded-lg space-y-2">
                        <!-- Actor checkboxes will be generated here -->
                    </div>
                </div>

                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeModal('call-modal')" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">Cancel</button>
                    <button type="submit" class="bg-teal-600 hover:bg-teal-500 text-white font-bold py-2 px-4 rounded">Save Call</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Behavior Modal -->
    <div id="behavior-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-md m-4">
            <h3 class="text-xl font-bold mb-4">New Behavior Note</h3>
            <form id="behavior-form">
                 <div class="mb-3">
                    <label for="behavior-subject" class="block text-sm font-medium text-gray-400 mb-1">Subject</label>
                    <select id="behavior-subject" class="w-full bg-gray-700 text-white p-2 rounded" required>
                        <!-- Actor options will be generated here -->
                    </select>
                </div>
                <input id="behavior-title" type="text" placeholder="Note Title (e.g., Lateness, Unprepared)" class="w-full bg-gray-700 text-white p-2 rounded mb-3" required>
                <textarea id="behavior-description" placeholder="Description of behavior..." rows="3" class="w-full bg-gray-700 text-white p-2 rounded mb-4" required></textarea>
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeModal('behavior-modal')" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">Cancel</button>
                    <button type="submit" class="bg-rose-600 hover:bg-rose-500 text-white font-bold py-2 px-4 rounded">Log Note</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-sm m-4 text-center">
            <h3 class="text-xl font-bold mb-4">Are you sure?</h3>
            <p class="text-gray-400 mb-6">This action cannot be undone.</p>
            <div class="flex justify-center gap-4">
                <button type="button" onclick="closeModal('delete-modal')" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded">Cancel</button>
                <button id="confirm-delete-btn" type="button" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-6 rounded">Delete</button>
            </div>
        </div>
    </div>

    <!-- Attendance Status Modal -->
    <div id="attendance-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-sm m-4">
            <h3 id="attendance-modal-title" class="text-xl font-bold mb-4">Update Attendance</h3>
            <form id="attendance-form">
                <input type="hidden" id="attendance-actor-id">
                <div class="mb-3">
                    <label for="attendance-status" class="block text-sm font-medium text-gray-400 mb-1">Status</label>
                    <select id="attendance-status" class="w-full bg-gray-700 text-white p-2 rounded" required>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                        <option value="Late">Late</option>
                        <option value="Early Departure">Early Departure</option>
                    </select>
                </div>
                <div class="mb-4">
                     <label for="attendance-reason" class="block text-sm font-medium text-gray-400 mb-1">Reason (Optional)</label>
                    <input id="attendance-reason" type="text" placeholder="e.g., Sick, Traffic, Doctor's Appt" class="w-full bg-gray-700 text-white p-2 rounded">
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeModal('attendance-modal')" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">Cancel</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>

        // --- RENDER FUNCTIONS ---
        function renderAttendance() {
            const list = document.getElementById('attendance-list');
            list.innerHTML = '';
            const canEdit = state.currentUser.role === 'sm' || state.currentUser.role === 'director';

            state.actors.forEach(actor => {
                let statusClass = '';
                let statusText = actor.status;
                switch (actor.status) {
                    case 'Present':
                        statusClass = 'text-green-400';
                        break;
                    case 'Absent':
                        statusClass = 'text-red-400';
                        break;
                    case 'Late':
                        statusClass = 'text-yellow-400';
                        break;
                    case 'Early Departure':
                        statusClass = 'text-orange-400';
                        break;
                    default:
                        statusClass = 'text-gray-400';
                }

                if (actor.statusReason) {
                    statusText += ` (${actor.statusReason})`;
                }

                const actorEl = document.createElement('div');
                actorEl.className = 'flex justify-between items-center bg-gray-700 p-3 rounded-lg';
                if (canEdit) {
                    actorEl.classList.add('cursor-pointer', 'hover:bg-gray-600', 'transition');
                    actorEl.setAttribute('onclick', `openAttendanceModal(${actor.id})`);
                }
                
                let timestampText = '';
                if (actor.timestamp && actor.status !== 'Early Departure') {
                     timestampText = ` (at ${actor.timestamp})`;
                }
                
                actorEl.innerHTML = `
                    <div>
                        <p class="font-semibold">${actor.name}</p>
                        <p class="text-xs ${statusClass}">${statusText}${timestampText}</p>
                    </div>
                    ${canEdit ? `<div class="text-gray-400">‚úèÔ∏è</div>` : ''}
                `;
                list.appendChild(actorEl);
            });
        }
        
        function renderAnnouncements() {
            const list = document.getElementById('announcement-list');
            list.innerHTML = '';
            const canEdit = state.currentUser.role === 'sm' || state.currentUser.role === 'director';
            
            [...state.announcements].reverse().forEach(ann => {
                const editButtons = canEdit ? `
                    <div class="absolute top-2 right-2 flex gap-2">
                        <button onclick="openAnnouncementModal(${ann.id})" class="text-gray-400 hover:text-white transition">‚úèÔ∏è</button>
                        <button onclick="confirmDelete('announcement', ${ann.id})" class="text-gray-400 hover:text-white transition">üóëÔ∏è</button>
                    </div>
                ` : '';

                const annEl = document.createElement('div');
                annEl.className = 'bg-gray-700 p-4 rounded-lg relative';
                annEl.innerHTML = `
                    ${editButtons}
                    <h3 class="font-bold text-lg text-amber-200">${ann.title}</h3>
                    <p class="text-sm text-gray-400 mb-2">Posted by: ${ann.author}</p>
                    <p class="text-gray-300 whitespace-pre-wrap">${ann.content}</p>
                `;
                list.appendChild(annEl);
            });
        }
        
        function renderCalls() {
            const list = document.getElementById('call-list');
            list.innerHTML = '';
             const canEdit = state.currentUser.role === 'sm' || state.currentUser.role === 'director';

            [...state.calls].reverse().forEach(call => {
                 const editButtons = canEdit ? `
                    <div class="absolute top-2 right-2 flex gap-2">
                        <button onclick="openCallModal(${call.id})" class="text-gray-400 hover:text-white transition">‚úèÔ∏è</button>
                        <button onclick="confirmDelete('call', ${call.id})" class="text-gray-400 hover:text-white transition">üóëÔ∏è</button>
                    </div>
                ` : '';

                const callEl = document.createElement('div');
                callEl.className = 'bg-gray-700 p-4 rounded-lg relative';
                const callDate = new Date(call.date + 'T00:00:00'); // Ensure date is parsed correctly
                const formattedDate = callDate.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
                const formattedTime = new Date(`1970-01-01T${call.time}`).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                callEl.innerHTML = `
                    ${editButtons}
                    <h3 class="font-bold text-2xl">${formattedTime}</h3>
                    <p class="text-sm font-semibold text-amber-200">${formattedDate}</p>
                    <p class="text-md text-gray-300 mb-2">${call.location}</p>
                    <p class="text-sm text-gray-400 mb-3">${call.notes}</p>
                    <div class="border-t border-gray-600 pt-2">
                        <p class="text-xs text-gray-400 font-bold uppercase">Called:</p>
                        <p class="text-xs text-gray-300">${call.called.join(', ')}</p>
                    </div>
                `;
                list.appendChild(callEl);
            });
        }

        function renderBehaviorNotes() {
            const list = document.getElementById('behavior-list');
            list.innerHTML = '';
            const user = state.currentUser;
            let notesToDisplay = [];

            if (user.role === 'director' || user.role === 'sm') {
                notesToDisplay = state.behaviorNotes;
            } else if (user.role === 'actor') {
                notesToDisplay = state.behaviorNotes.filter(note => note.subjectId === user.id || note.subjectId === 'general');
            }
            
            if (notesToDisplay.length === 0) {
                 list.innerHTML = `<p class="text-gray-500 text-center">No behavior notes to display.</p>`;
                 return;
            }

            [...notesToDisplay].reverse().forEach(note => {
                const noteEl = document.createElement('div');
                noteEl.className = 'bg-gray-700 p-4 rounded-lg';
                
                let subjectLine = '';
                if (user.role === 'director' || user.role === 'sm') {
                    subjectLine = `<p class="text-sm text-gray-400 mb-2">Subject: ${note.subjectName} | Logged by: ${note.authorName}</p>`;
                }

                noteEl.innerHTML = `
                    <h3 class="font-bold text-lg text-amber-200">${note.title}</h3>
                    ${subjectLine}
                    <p class="text-gray-300">${note.description}</p>
                `;
                list.appendChild(noteEl);
            });
        }

        function renderAll() {
            renderAttendance();
            renderAnnouncements();
            renderCalls();
            renderBehaviorNotes();
        }

        // --- ACTIONS ---
        function openAttendanceModal(actorId) {
            const actor = state.actors.find(a => a.id === actorId);
            if (!actor) return;
            
            document.getElementById('attendance-modal-title').textContent = `Update ${actor.name}`;
            document.getElementById('attendance-actor-id').value = actor.id;
            document.getElementById('attendance-status').value = actor.status;
            document.getElementById('attendance-reason').value = actor.statusReason;
            openModal('attendance-modal');
        }

        document.getElementById('attendance-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const actorId = parseInt(document.getElementById('attendance-actor-id').value);
            const actor = state.actors.find(a => a.id === actorId);
            if (!actor) return;

            const newStatus = document.getElementById('attendance-status').value;
            const newReason = document.getElementById('attendance-reason').value;

            actor.status = newStatus;
            actor.statusReason = newReason;

            if (newStatus === 'Present' || newStatus === 'Late') {
                if (!actor.timestamp) {
                    actor.timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
            } else { // Absent or Early Departure
                actor.timestamp = null;
            }
            
            if (newStatus === 'Present') {
                actor.statusReason = ''; // Clear reason if present
            }

            renderAttendance();
            closeModal('attendance-modal');
        });

        document.getElementById('announcement-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('announcement-id').value;
            const title = document.getElementById('announcement-title').value;
            const content = document.getElementById('announcement-content').value;
            
            if (id) { // Editing existing
                const ann = state.announcements.find(a => a.id == id);
                ann.title = title;
                ann.content = content;
            } else { // Creating new
                const author = state.currentUser.role === 'director' ? 'The Director' : 'Stage Manager';
                const newAnnouncement = { id: Date.now(), title, content, author };
                state.announcements.push(newAnnouncement);
            }
            renderAnnouncements();
            closeModal('announcement-modal');
        });

        document.getElementById('call-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('call-id').value;
            const calledActors = [];
            document.querySelectorAll('#call-actors-list input[type="checkbox"]:checked').forEach(cb => {
                // Find actor by ID from the checkbox value
                const actor = state.actors.find(a => a.id == cb.value);
                if (actor) {
                    calledActors.push(actor.name);
                }
            });

            const callData = {
                date: document.getElementById('call-date').value,
                time: document.getElementById('call-time').value,
                location: document.getElementById('call-location').value,
                notes: document.getElementById('call-notes').value,
                called: calledActors.length > 0 ? calledActors : ['None specified']
            };

            if (id) { // Editing
                const call = state.calls.find(c => c.id == id);
                Object.assign(call, callData);
            } else { // Creating
                callData.id = Date.now();
                state.calls.push(callData);
            }
            renderCalls();
            closeModal('call-modal');
        });

        document.getElementById('behavior-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const subjectIdRaw = document.getElementById('behavior-subject').value;
            const subjectId = subjectIdRaw === 'general' ? 'general' : parseInt(subjectIdRaw);
            
            let subjectName = 'General';
            if(subjectId !== 'general') {
                const subjectUser = state.users.find(u => u.id === subjectId);
                subjectName = subjectUser.name;
            }

            const newNote = {
                id: Date.now(),
                title: document.getElementById('behavior-title').value,
                description: document.getElementById('behavior-description').value,
                authorId: state.currentUser.id,
                authorName: state.currentUser.name,
                subjectId: subjectId,
                subjectName: subjectName
            };
            state.behaviorNotes.push(newNote);
            renderBehaviorNotes();
            closeModal('behavior-modal');
            this.reset();
        });

        function confirmDelete(type, id) {
            state.itemToDelete = { type, id };
            openModal('delete-modal');
        }

        document.getElementById('confirm-delete-btn').addEventListener('click', () => {
            const { type, id } = state.itemToDelete;
            if (type === 'announcement') {
                state.announcements = state.announcements.filter(a => a.id !== id);
                renderAnnouncements();
            } else if (type === 'call') {
                state.calls = state.calls.filter(c => c.id !== id);
                renderCalls();
            }
            closeModal('delete-modal');
            state.itemToDelete = { type: null, id: null };
        });

        // --- AUTH & NAVIGATION ---
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');

            const user = state.users.find(u => u.username === username && u.password === password);

            if (user) {
                state.currentUser = user;
                loginError.textContent = '';
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('main-portal-view').style.display = 'flex';
                setupPortal();
            } else {
                loginError.textContent = 'Invalid username or password.';
            }
        });
        
        function setupPortal() {
            const user = state.currentUser;
            const portalTitle = document.getElementById('portal-title');
            const portalHeader = document.getElementById('portal-header');
            const smDirectorBtns = document.querySelectorAll('.sm-director-btn');
            
            document.getElementById('welcome-name').textContent = user.name;
            portalHeader.className = 'p-4 shadow-lg flex justify-between items-center';
            smDirectorBtns.forEach(b => b.classList.add('hidden'));

            if (user.role === 'actor') {
                portalTitle.textContent = 'Actor Portal';
                portalHeader.classList.add('bg-indigo-800');
            } else if (user.role === 'sm') {
                portalTitle.textContent = 'Stage Manager Portal';
                portalHeader.classList.add('bg-teal-800');
                smDirectorBtns.forEach(b => b.classList.remove('hidden'));
            } else if (user.role === 'director') {
                portalTitle.textContent = 'Director Portal';
                portalHeader.classList.add('bg-rose-800');
                smDirectorBtns.forEach(b => b.classList.remove('hidden'));
            }
            renderAll();
        }

        function logout() {
            state.currentUser = null;
            document.getElementById('main-portal-view').style.display = 'none';
            document.getElementById('login-view').style.display = 'flex';
            document.getElementById('login-form').reset();
        }

        // --- MODAL CONTROLS ---
        function openModal(modalId) {
            document.getElementById(modalId).classList.replace('hidden', 'flex');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.replace('flex', 'hidden');
        }

        function openAnnouncementModal(id = null) {
            const form = document.getElementById('announcement-form');
            form.reset();
            const modalTitle = document.getElementById('announcement-modal-title');
            if (id) {
                const ann = state.announcements.find(a => a.id === id);
                modalTitle.textContent = "Edit Announcement";
                document.getElementById('announcement-id').value = ann.id;
                document.getElementById('announcement-title').value = ann.title;
                document.getElementById('announcement-content').value = ann.content;
            } else {
                modalTitle.textContent = "New Announcement";
                document.getElementById('announcement-id').value = '';
            }
            openModal('announcement-modal');
        }
        
        function openCallModal(id = null) {
            const form = document.getElementById('call-form');
            form.reset();
            const modalTitle = document.getElementById('call-modal-title');
            populateActorCheckboxes();

            if(id) {
                const call = state.calls.find(c => c.id === id);
                modalTitle.textContent = "Edit Call";
                document.getElementById('call-id').value = call.id;
                document.getElementById('call-date').value = call.date;
                document.getElementById('call-time').value = call.time;
                document.getElementById('call-location').value = call.location;
                document.getElementById('call-notes').value = call.notes;
                
                const calledActorIds = state.actors.filter(a => call.called.includes(a.name)).map(a => a.id);
                document.querySelectorAll('#call-actors-list input[type="checkbox"]').forEach(cb => {
                    if(calledActorIds.includes(parseInt(cb.value))) {
                        cb.checked = true;
                    }
                });
            } else {
                modalTitle.textContent = "New Call";
                document.getElementById('call-id').value = '';
                document.getElementById('call-date').valueAsDate = new Date(); // Default to today
            }
            openModal('call-modal');
        }

        function openBehaviorModal() {
            const form = document.getElementById('behavior-form');
            form.reset();
            populateBehaviorSubjectDropdown();
            openModal('behavior-modal');
        }

        function populateBehaviorSubjectDropdown() {
            const select = document.getElementById('behavior-subject');
            select.innerHTML = '<option value="general">General Note</option>';
            state.users.filter(u => u.role === 'actor').forEach(actor => {
                const option = document.createElement('option');
                option.value = actor.id;
                option.textContent = actor.name;
                select.appendChild(option);
            });
        }

        function populateActorCheckboxes() {
            const list = document.getElementById('call-actors-list');
            list.innerHTML = '';
            // Add group selectors
            Object.keys(state.groups).forEach(key => {
                const groupEl = document.createElement('div');
                groupEl.innerHTML = `<label class="flex items-center space-x-2 font-bold text-amber-200">
                    <input type="checkbox" onchange="selectGroup(event, '${key}')" class="h-4 w-4 rounded bg-gray-600 border-gray-500 text-indigo-500 focus:ring-indigo-600">
                    <span>${state.groups[key]}</span>
                </label>`;
                list.appendChild(groupEl);
            });
             list.innerHTML += `<hr class="border-gray-600 my-2">`;
            // Add individual actors
            state.actors.forEach(actor => {
                const actorEl = document.createElement('div');
                actorEl.innerHTML = `<label class="flex items-center space-x-2">
                    <input type="checkbox" name="actor" value="${actor.id}" data-groups="${actor.groups.join(' ')}" class="h-4 w-4 rounded bg-gray-600 border-gray-500 text-indigo-500 focus:ring-indigo-600">
                    <span>${actor.name}</span>
                </label>`;
                list.appendChild(actorEl);
            });
        }

        function selectGroup(event, groupKey) {
            const actorCheckboxes = document.querySelectorAll('#call-actors-list input[name="actor"]');
            const shouldBeChecked = event.target.checked;
            if (groupKey === 'full-cast') {
                actorCheckboxes.forEach(cb => cb.checked = shouldBeChecked);
            } else {
                actorCheckboxes.forEach(cb => {
                    if (cb.dataset.groups.includes(groupKey)) {
                        cb.checked = shouldBeChecked;
                    }
                });
            }
        }

        // Close modal on escape key press
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal('announcement-modal');
                closeModal('call-modal');
                closeModal('behavior-modal');
                closeModal('delete-modal');
                closeModal('attendance-modal');
            }
        });
