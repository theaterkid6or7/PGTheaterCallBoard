<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stage Manager Show Mode</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0d0d0d;
    color: #FFD700;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #111;
    padding: 12px 24px;
    border-bottom: 2px solid #FFD700;
  }
  .header h1 { margin:0; font-size:1.5rem; color:#FFD700;}
  #clock { font-size:1rem; color:#fff;}
  button {
    padding: 6px 12px;
    margin: 2px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }
  button:hover { opacity:0.8; }
  .standby { background-color: #FFD700; color:#000; }
  .go { background-color: #00FF00; color:#000; }
  .completed { background-color: #555555; color:#fff; }
  .container { padding:24px; }
  table { width:100%; border-collapse: collapse; margin-top:12px; }
  th, td { border: 1px solid #FFD700; padding:8px; text-align:center; }
  th { background-color:#222; }
  td { background-color:#111; }
  input, select { padding:6px; margin:2px; border-radius:4px; border:1px solid #FFD700; background-color:#0d0d0d; color:#FFD700;}
  #addCueForm { display:flex; flex-wrap:wrap; align-items:center; margin-top:12px; }
  #addCueForm > * { margin-right:8px; margin-bottom:8px; }
</style>
<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getDatabase, ref, push, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

// === Firebase Config ===
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_MESSAGING_ID",
  appId: "YOUR_APP_ID"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// === DOM Elements ===
const cueTable = document.getElementById("cueTable").getElementsByTagName('tbody')[0];
const cueForm = document.getElementById("addCueForm");
const cueNumberInput = document.getElementById("cueNumber");
const cueNameInput = document.getElementById("cueName");
const cueDeptSelect = document.getElementById("cueDept");

// === CST Clock ===
function updateCSTClock(){
  const now = new Date();
  const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
  const offset = -6; // CST
  const cst = new Date(utc + (3600000*offset));
  let hours = cst.getHours();
  const minutes = cst.getMinutes();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  if(hours===0) hours=12;
  const minStr = minutes<10?'0'+minutes:minutes;
  document.getElementById("clock").textContent = `CST ${hours}:${minStr} ${ampm}`;
}
setInterval(updateCSTClock,1000);
updateCSTClock();

// === Add Cue ===
cueForm.addEventListener("submit", e=>{
  e.preventDefault();
  const newCueRef = push(ref(db, 'cues'));
  set(newCueRef, {
    number: cueNumberInput.value,
    name: cueNameInput.value,
    department: cueDeptSelect.value,
    status: "standby",
    markedBy: ""
  });
  cueNumberInput.value="";
  cueNameInput.value="";
});

// === Display Cues ===
onValue(ref(db,'cues'), snapshot=>{
  cueTable.innerHTML = "";
  snapshot.forEach(snap=>{
    const cue = snap.val();
    const id = snap.key;
    const row = cueTable.insertRow();
    row.insertCell(0).textContent = cue.number;
    row.insertCell(1).textContent = cue.name;
    row.insertCell(2).textContent = cue.department;
    const statusCell = row.insertCell(3);
    statusCell.textContent = cue.status.charAt(0).toUpperCase()+cue.status.slice(1);
    statusCell.className = cue.status;
    row.insertCell(4).textContent = cue.markedBy||"-";

    const controlCell = row.insertCell(5);
    ["standby","go","completed"].forEach(state=>{
      const btn = document.createElement("button");
      btn.textContent = state.charAt(0).toUpperCase()+state.slice(1);
      btn.className = state;
      btn.addEventListener("click", ()=>{
        update(ref(db,'cues/'+id), {status: state, markedBy: "SM"});
      });
      controlCell.appendChild(btn);
    });
  });
});
</script>
</head>
<body>
<div class="header">
  <h1>Stage Manager Show Mode</h1>
  <div id="clock"></div>
</div>
<div class="container">
  <h2>Tech Cues (Lights, Sound, Set)</h2>
  <table id="cueTable">
    <thead>
      <tr>
        <th>Cue #</th>
        <th>Name</th>
        <th>Department</th>
        <th>Status</th>
        <th>Marked By</th>
        <th>Controls</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <form id="addCueForm">
    <input id="cueNumber" placeholder="Cue #" required>
    <input id="cueName" placeholder="Cue Name" required>
    <select id="cueDept" required>
      <option value="Lights">Lights</option>
      <option value="Sound">Sound</option>
      <option value="Set">Set</option>
    </select>
    <button type="submit" class="standby">Add Cue</button>
  </form>
</div>
</body>
</html>
